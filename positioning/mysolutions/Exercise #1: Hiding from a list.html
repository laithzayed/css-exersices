<!DOCTYPE html>
<html>
<head>
	<title>Exercise #1: Hiding from a list</title>
	<style>
		div {
			display: inline-block;
			margin-top: 30px;
			margin-left: 5px;
			width: 70px;
			height: 25px;
			border: 3px solid black;
			background-color: blue;
			text-align: center;
			color: white;
			padding: 0px;
			font-size: 24px;
		}

	 .odd {

 visibility: hidden;
	   } 


	  #prime {
		  visibility: hidden;
	  }
	</style>
</head>
<body>
	<div class="odd">1</div>
	<div class="even" id="prime">2</div>
	<div class="odd">3</div>
	<div class="even">4</div>
	<div class="odd">5</div>
	<div class="even">6</div>
	<div class="odd">7</div>
	<div class="even">8</div>
	<div class="odd">9</div>
	<div class="even">10</div>
</body>
</html>
